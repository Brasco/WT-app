<ion-view hide-nav-bar="true">
  <ion-header-bar class="bar bar-header bar-negative item-input-inset rondo-bar-search">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Suchen..." ng-model="search.title" id="song-search-input"/>
        </label>
        <span class="about-icon" ui-sref="about">
          <img src="img/rondo_button_white.png" width="36" height="36">
        </span>
  </ion-header-bar>
  <ion-content>
    <ion-list class="rondo-list">
      <ion-item collection-repeat="song in songs | filter:search" type="item-link" item-height="36" item-width="100%" ui-sref="song({songId: song.id})" ion-track-tap="Open Song" ion-track-data="{songId: song.id, title: song.title}">
        {{song.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view hide-nav-bar="true">
  <ion-header-bar class="bar bar-header bar-negative item-input-inset rondo-bar-search">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Suchen..." ng-model="search.title"/>
        </label>
        <span class="clear-search" ng-show="search.title" ng-click="search.title='';"><i class="icon ion-close-round"></i></span>
        &nbsp;&nbsp;&nbsp;<img src="img/rondo_button_white.png" width="36" height="36" ui-sref="about" >
  </ion-header-bar>
  <ion-content>
    <ion-list class="rondo-list">
      <ion-item collection-repeat="song in songs | filter:search" type="item-link" item-height="36" item-width="100%" ui-sref="song({songId: song.id})" ion-track-tap="Open Song" ion-track-data="{songId: song.id, title: song.title}">
        {{song.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

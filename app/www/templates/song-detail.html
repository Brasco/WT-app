<ion-view title="" hm-pinch="doPinch()" class="song-detail">

  <ion-content overflow-scroll="true" on-drag-down="onScrollUp()" on-drag-up="onScrollDown()" class="has-tabs has-header" scrollbar-x="false" scrollbar-y="false">
    <div class="header-placeholder"></div>
    <ng-include src="songFile"></ng-include>
    <div class="tabs-placeholder"></div>
  </ion-content>

  <div class="tabs tabs-light tabs-icon-only">
      <a class="tab-item" ng-click="scroll = true" ng-hide="scroll">
        <i class="icon ion-code-download"></i>
      </a>
      <a class="tab-item" ng-click="scroll = false" ng-show="scroll">
        <i class="icon ion-ios-pause"></i>
      </a>
      <a class="tab-item" ng-click="playSong()" ng-show="midiFile && !playingSong">
        <i class="icon ion-play"></i>
      </a>
      <a class="tab-item" ng-click="stopSong()" ng-show="playingSong">
        <i class="icon ion-ios7-pause"></i>
      </a>
      <a class="tab-item" ng-click="toggleChords()">
        <i class="icon ion-levels"></i>
      </a>
      <a class="tab-item" ui-sref="chords({ songId: songId })">
        <i class="icon ion-grid"></i>
      </a>
  </div>
</ion-view>

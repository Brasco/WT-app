<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>WordTraveller</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <script src="lib/ngStorage/ngStorage.min.js"></script>

    <!-- touch gestures library -->
    <script src="lib/hammerjs/hammer.min.js"></script>
    <script src="lib/angular-hammer/angular-hammer.js"></script>

    <!-- MIDI File Playback -->
    <script src="lib/MIDI/MIDI.js"></script>
    <script src="lib/MIDI/base64binary.js"></script>
    <script src="lib/MIDI/jasmid/midifile.js"></script>
    <script src="lib/MIDI/jasmid/replayer.js"></script>
    <script src="lib/MIDI/jasmid/stream.js"></script>
    <!--<link href="css/stilestile.css" rel="stylesheet">-->
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- Application specific scripts -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="songbook" ng-controller="AppController" animation="slide-left-right-ios7">
    <ion-nav-bar class="bar-calm nav-title-slide-ios7">
      <ion-nav-back-button class="button-calm button-icon icon rondo-icon-arrow">&nbsp;</ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>

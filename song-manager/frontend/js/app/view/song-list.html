<div class="container-fluid">
  <div ng-controller="SongListCtrl">
    <h1>WT songbook</h1>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="search" placeholder="Search...">
    </div>
    <table class="table table-striped">
      <tr>
        <th ng-click="orderBy = 'id'; orderReversed = !orderReversed">ID</th>
        <th ng-click="orderBy = 'title'; orderReversed = !orderReversed">Title</th>
        <th ng-click="orderBy = 'license'; orderReversed = !orderReversed">Royalty Free</th>
        <th ng-click="orderBy = 'status'; orderReversed = !orderReversed">Status</th>
        <th ng-click="orderBy = 'hasImage'; orderReversed = !orderReversed">Image</th>
        <th ng-click="orderBy = 'hasNotesPDF'; orderReversed = !orderReversed">Note</th>
        <th ng-click="orderBy = 'hasMidi'; orderReversed = !orderReversed">Midi</th>
        <th ng-click="orderBy = 'copyrightStatusApp'; orderReversed = !orderReversed">&copy; App</th>
        <th ng-click="orderBy = 'copyrightStatusBook'; orderReversed = !orderReversed">&copy; Book</th>
        <th>&nbsp;</th>
      </tr>
      <tr ng-repeat="song in filtered = (list | filter:search | orderBy : orderBy : orderReversed )" ng-dblclick="editSong(song.id)">
        <td>{{song.id}}</td>
        <td>{{song.title}}</td>
        <td><license license="song.license"></license></td>
        <td><status status="song.status"></status></td>
        <td><yesno state="song.hasImage"></yesno></td>
        <td><yesno state="song.hasNotesPDF"></yesno></td>
        <td><yesno state="song.hasMidi"></yesno></td>
        <td><status status="song.copyrightStatusApp"></status></td>
        <td><status status="song.copyrightStatusBook"></status></td>
        <td><button type="button" class="btn btn-xs btn-success" ng-click="editSong(song.id)">Edit</button></td>
      </tr>
    </table>
	<button type="button" class="btn btn-xs btn-success" ng-click="newSong(song.id)">Add</button>
    <p class="text-muted">
      {{filtered.length}} Songs found |
      <a href="api/index.php/export/listchords" target="_blank">List of all chords</a> |
      <a href="api/index.php/export/index" target="_blank">Export Index</a> |
      <a href="api/index.php/export/html" target="_blank">Export HTML & Images</a> |
      <a href="api/index.php/export/apk" target="_blank">Export data as apk</a> |
	  <a href="api/index.php/export/play" target="_blank">Deploy new Android App</a> |
      <a href="api/index.php/export/indesign.xml" target="_blank">InDesign XML</a>

    </p>
  </div>
</div>

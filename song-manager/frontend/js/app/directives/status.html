<span class="song-status" ng-switch on="status">
  <span ng-switch-when="NEW" style="color: red;">
    <i class="glyphicon glyphicon-asterisk" ></i> New
  </span>
  <span ng-switch-when="INPROGRESS" style="color: orange;">
    <i class="glyphicon glyphicon-option-horizontal"></i> In Progress
  </span>
  <span ng-switch-when="DONE" style="color: green;">
    <i class="glyphicon glyphicon-ok-sign"></i> Done
  </span>
  <span ng-switch-when="NO_LICENSE" style="color: red;">
    <i class="glyphicon glyphicon-minus-sign"></i> No Licenze
  </span>
  <span ng-switch-default>{{status}}</span>
</span>
